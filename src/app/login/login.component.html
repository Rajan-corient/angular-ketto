<div class="container">

    <div class="row" *ngIf="loginPage">
        <div class="col-lg-6">
          <h2>Login</h2><br>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="userId">User Id</label>
              <input type="text" formControlName="userId" class="form-control" id="userId">
              <div *ngIf="loginForm.controls['userId'].errors" class="error-msg">
                  <div class="error" *ngIf="loginForm.controls['userId'].errors.required && !loginForm.controls['userId'].pristine">userId is required.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password">
              <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="error-msg">
                  <div class="error" *ngIf="loginForm.controls['password'].errors.required && !loginForm.controls['password'].pristine">Password is required.</div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
              <p>New User&nbsp;<span style="color:blue;" (click)="loginPage=!loginPage">Register</span></p>
            </div>
          </form>
        </div>
    </div>

  <div class="row" *ngIf="!loginPage">
      <div class="col-lg-6">
        <h2>Sign Up</h2><br>
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" formControlName="fname" class="form-control" id="fname">
            <div *ngIf="signUpForm.controls['fname'].errors" class="error-msg">
                <div class="error" *ngIf="signUpForm.controls['fname'].errors.required && !signUpForm.controls['fname'].pristine">First Name is required.</div>
            </div>
          </div>
          <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" formControlName="lname" class="form-control" id="lname">
              <div *ngIf="signUpForm.controls['lname'].errors" class="error-msg">
                  <div class="error" *ngIf="signUpForm.controls['lname'].errors.required && !signUpForm.controls['lname'].pristine">Last Name is required.</div>
              </div>
          </div>
          <div class="form-group">
              <label for="userId">User Id</label>
              <input type="text" formControlName="userId" class="form-control" id="userId">
              <div *ngIf="signUpForm.controls['userId'].errors" class="error-msg">
                  <div class="error" *ngIf="signUpForm.controls['userId'].errors.required && !signUpForm.controls['userId'].pristine">userId is required.</div>
                  <div class="error" *ngIf="signUpForm.controls['userId'].errors.patternInvalid">userId is invalid.</div>
              </div>
          </div>  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email">
            <div *ngIf="signUpForm.controls['email'].errors" class="error-msg">
                <div class="error" *ngIf="signUpForm.controls['email'].errors.required && !signUpForm.controls['email'].pristine">Email is required.</div>
                <div class="error" *ngIf="signUpForm.controls['email'].errors.patternInvalid">Email is invalid.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password">
            <div *ngIf="signUpForm.controls['password'].errors" class="error-msg">
                <div class="error" *ngIf="signUpForm.controls['password'].errors.required && !signUpForm.controls['password'].pristine">Password is required.</div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>     
            <p>Already Registered &nbsp;<span style="color:blue;" 
                (click)="loginPage=!loginPage">Login</span>
            </p>
          </div>
        </form>
      </div>
  </div>
</div>

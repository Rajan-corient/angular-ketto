<div class="container">
 
    <div class="row" *ngIf="loginPage">
        <div class="col-lg-6">
          <h2>Login</h2><br>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="error-msg">
                <div class="error" [hidden]="!loginForm.controls['email'].errors.required">Email is required.</div>
                <div class="error" [hidden]="!loginForm.controls['email'].errors.patternInvalid">Email is invalid.</div>
                </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="error-msg">
                  <div class="error" [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
                </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
              <p>New User&nbsp;<span style="color:blue;" (click)="loginPage=!loginPage">Register</span></p>
            </div>
          </form>
        </div>
    </div>

  <div class="row" *ngIf="!loginPage">
      <div class="col-lg-6">
        <h2>Sign Up</h2><br>
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="email" formControlName="fname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Last Name</label>
              <input type="email" formControlName="lname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>     
            <p>Already Registered &nbsp;<span style="color:blue;" (click)="loginPage=!loginPage">Login</span></p>
          </div>
        </form>
      </div>
  </div>
</div>

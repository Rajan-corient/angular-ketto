<div class="container">

  <div class="row">
      <div class="col-lg-6">
        <h2>User Details</h2><br>
        <form #userDetailForm = ngForm>
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" [(ngModel)]="user.fname" class="form-control" id="fname" name="fname" disabled>
          </div>
          <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" [(ngModel)]="user.lname" class="form-control" id="lname" name="lname" disabled>
            </div>
            <div class="form-group">
              <label for="userId">User Id</label>
              <input type="text" [(ngModel)]="user.userId" class="form-control" id="userId" name="userId" disabled>
            </div>  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email" disabled>
          </div>
        </form>
      </div>
  </div>
</div>
